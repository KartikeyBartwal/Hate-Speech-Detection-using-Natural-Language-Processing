<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hate Speech Checker</title>
  <style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  
  header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
  }
  
  nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
  }
  
  nav ul li {
    margin: 0 15px;
  }
  
  nav ul li a {
    text-decoration: none;
    color: #fff;
  }
  
  main {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .background {
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #FFA07A, #87CEFA);
    animation: gradientAnimation 10s ease infinite alternate;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .content {
    text-align: center;
  }
  #textInput {
    width: 400px;
    height: 100px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    outline: none;
}
.title-container {
    text-align: center;
    margin-top: 50px; /* Adjust margin as needed */
}

/* Animation */
.title-animation {
    display: inline-block;
    position: relative;
    animation: move-and-gleam 3s ease-in-out infinite;
}

@keyframes move-and-gleam {
    0% {
        transform: translateX(-100%);
        opacity: 0;
    }
    50% {
        transform: translateX(100%);
        opacity: 1;
    }
    100% {
        transform: translateX(0);
        opacity: 0;
        filter: brightness(200%);
    }
}
#result_text {
  font-family: 'Arial', sans-serif;
  font-size: 40px;
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #333;
  /* Animation */
  animation: fadeInOut 3s ease-in-out infinite alternate; /* Example animation */
}

    /* Keyframes for the animation */
    @keyframes fadeInOut {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

input[type="text"] {
  padding: 10px;
  margin-bottom: 20px;
  width: 300px;
  display: block;
  margin: 0 auto;
}
  
button {
  width: 100px;
  height: 80px;
  padding: 10px 20px;
  background-color: #333;
  color: #fff;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
  display: block;
  margin: 20px auto; /* Adjust the margin as needed */
}
  
  button:hover {
    background-color: #555;
  }
  
  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
  }
  
  @keyframes gradientAnimation {
    0% {
      background-position: 0% 50%;
    }
    100% {
      background-position: 100% 50%;
    }
  }
  
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="title-container">
      <h1 class="title-animation">Hate Speech - Safe Speech Filtering Model</h1>
  </div>
  </header>
  <main>

    <div class="background">
      <div class="content">
        <form action = "/result" method = "POST">
          <input type="input_text" name = "input_text" id="textInput" placeholder="Enter the tweet...">
          <button id="checkButton">Check for Hate Speech</button>
          </form>
      </div>
    </div>
  </main>

  <div id="result_text">
    {{result}}
  </div>
  <footer>
    <!-- <p>&copy; 2023 Your Company</p> -->
  </footer>
  <script>
    document.getElementById('checkButton').addEventListener('click', function() {
    const textInput = document.getElementById('textInput').value;
    // Add logic here to check for hate speech based on 'textInput'
    // You can implement your checking algorithm or use APIs for this purpose
    // For demonstration purposes, let's just log the input value
    console.log('Input Text:', textInput);
  });
  
  </script>
</body>
</html>
