<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hate Speech Checker</title>
  <style>
    /* General Styling */
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background-color: #f3f3f3;
  color: #333;
}

/* Header Styling */
header {
  background-color: #222;
  color: #fff;
  padding: 20px 0;
  text-align: center;
}

nav ul {
  list-style: none;
  display: flex;
  justify-content: center;
  padding: 0;
}

nav ul li {
  margin: 0 15px;
}

nav ul li a {
  text-decoration: none;
  color: #fff;
  font-weight: bold;
  transition: color 0.3s ease;
}

nav ul li a:hover {
  color: #87CEFA;
}

/* Main Content Styling */
main {
  height: calc(100vh - 120px); /* Adjust for footer height */
  display: flex;
  justify-content: center;
  align-items: center;
}

.background {
  width: 100%;
  height: 100%;
  background: linear-gradient(45deg, #FFA07A, #87CEFA);
  animation: gradientAnimation 10s ease infinite alternate;
  display: flex;
  justify-content: center;
  align-items: center;
}

.content {
  text-align: center;
}

/* Title Container Styling */
.title-container {
  text-align: center;
  margin-top: 50px;
}

/* Title Animation */
.title-animation {
  display: inline-block;
  position: relative;
  animation: move-and-gleam 3s ease-in-out infinite;
}

@keyframes move-and-gleam {
  0% {
    transform: translateX(-100%);
    opacity: 0;
  }
  50% {
    transform: translateX(100%);
    opacity: 1;
  }
  100% {
    transform: translateX(0);
    opacity: 0;
    filter: brightness(200%);
  }
}

/* Result Text Styling */
#result_text {
  font-family: 'Arial', sans-serif;
  font-size: 40px;
  text-align: center;
  position: absolute;
  top: 48%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #333;
  /* Animation */
  animation: fadeInOut 3s ease-in-out infinite alternate;
}

@keyframes fadeInOut {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

/* Input Styling */
input[type="text"] {
  padding: 15px;
  margin-bottom: 20px;
  width: 300px;
  display: block;
  margin: 0 auto;
  border-radius: 8px;
  border: 1px solid #ccc;
  transition: border-color 0.3s ease;
}

input[type="text"]:focus {
  outline: none;
  border-color: #87CEFA;
}

#textInput{
  width: 300px;
  height: 70px;
}

/* Button Styling */
button {
  width: 150px;
  height: 50px;
  padding: 10px 20px;
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  display: block;
  margin: 20px auto;
  font-size: 16px;
}

button:hover {
  background-color: #555;
}

/* Footer Styling */
footer {
  background-color: #222;
  color: #fff;
  text-align: center;
  padding: 15px 0;
  position: fixed;
  bottom: 0;
  width: 100%;
}

  </style>
</head>
<body>
  <header>
    <div class="title-container">
      <h1 class="title-animation">Hate Speech - Safe Speech Filtering Model</h1>
  </div>
  </header>
  <main>

    <div class="background">
      <div class="content">
        <form action = "/result" method = "POST">
          <input type="input_text" name = "input_text" id="textInput" placeholder="Enter the tweet...">
          <button id="checkButton">Check for Hate Speech</button>
          </form>
      </div>
    </div>
  </main>

  <div id="result_text">
    {{result}}
  </div>
  <footer>
    <!-- <p>&copy; 2023 Your Company</p> -->
  </footer>
  <script>
    document.getElementById('checkButton').addEventListener('click', function() {
    const textInput = document.getElementById('textInput').value;
    // Add logic here to check for hate speech based on 'textInput'
    // You can implement your checking algorithm or use APIs for this purpose
    // For demonstration purposes, let's just log the input value
    console.log('Input Text:', textInput);
  });
  
  </script>
</body>
</html>
